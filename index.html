<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web socket</title>
</head>
<p>Web socket testing!!</p>
<div class="container">
    <p id="statusText">Disconnected!!</p>
    <input type="text" id="response" placeholder='Please type messge for response'>
    <span>Type message: </span> <input type="text" name="message" id="wsmessage">
    <button id='sendMessage'>Send message</button>
</div>

<body>
    <script>
        const ws = new WebSocket('ws://localhost:8082');
        ws.addEventListener('open', (a) => {
            document.getElementById('statusText').innerText = 'Connected!!!';
        })
        ws.addEventListener('close', (a) => {
            document.getElementById('statusText').innerText = 'Disconnected!!!';
        })
        ws.addEventListener('message', function (resp) {
            document.getElementById('response').value=resp.data
        })
        document.getElementById('sendMessage').onclick = function (event) {
            const element = document.getElementById('wsmessage');
            ws.send(element.value)
        }
    </script>
</body>

</html>
